server:
  port: 9095

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: '1234'
    platform: mysql
    schema: classpath:/sql/schema.sql
    url: jdbc:mysql://localhost/event_driven?verifyServerCertificate=false&useSSL=false&requireSSL=false&useTimezone=true&serverTimezone=UTC
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    show-sql: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        pedido-in:
          destination: pedidoIn
          contentType: application/json
        pedido-out:
          destination: pedidoOut
          contentType: application/json

authserver:
  hostname: http://localhost:9093
security:
  oauth2:
    resource:
      userInfoUri: ${authserver.hostname}/user

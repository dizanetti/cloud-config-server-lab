
server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
  oauth2:
    client:
      access-token-validity-seconds: 50000
      refresh-token-validity-seconds: 300000
      authorized-grant-types: password, authorization_code, refresh_token
      client-id: client
      client-secret: {bcrypt}$2a$10$yPn1N3sJW4/B.582Pys2/e4Os4O5eyFykVz7MzEJc0qVJO5xHDymW
      resource-ids: restservice
      scope: read,write
    resource:
      id: bcrypt

spring:
  datasource:
    data: classpath:/sql/data.sql
    driver-class-name: com.mysql.jdbc.Driver
    password: '1234'
    platform: mysql
    schema: classpath:/sql/schema.sql
    url: jdbc:mysql://localhost/oauth?verifyServerCertificate=false&useSSL=false&requireSSL=false&useTimezone=true&serverTimezone=UTC
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
